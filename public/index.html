<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/public/styles/wireframe.css">
  <link rel="stylesheet" href="/public/styles/styles.css">
  <script src="/public/scripts/main.js"></script>
  <title>Gallery Scope</title>
</head>

<body>
  <div id="layout" class="grid">
    <section id="inputs" class="border-b">
      <div class="container py-1">
        <div class="pb-1/2">
          <input name="base" type="text" placeholder="Base e.g. http://www.example.com/asbasbc/img_{}.jpg" class="w-full" />
        </div>

        <div class="flex justify-between">
          <div class="secondary-inputs">
            <input title="Start" name="start" type="number" min="0" placeholder="Start" value="1" />
            <input title="End" name="end" type="number" min="0" placeholder="End" value="12" />
            <input title="Zeros" name="zero" type="number" min="0" placeholder="Zeros" value="0" />
          </div>

          <div>
            <button onClick="app.thumbs.clear()" title="Clear" class="inline-flex">
              <object data="/public/img/clear.svg" type="image/svg+xml"></object>
            </button>
            <button onClick="app.form.search()" title="Search" class="inline-flex">
              <object data="/public/img/search.svg" type="image/svg+xml"></object>
            </button>
            <button onClick="app.form.download()" title="Download" class="inline-flex">
              <object data="/public/img/download.svg" type="image/svg+xml"></object>
            </button>
          </div>
        </div>
      </div>
    </section>

    <section id="images">
      <div class="container py-1 gallery">
      </div>
    </section>
  </div>
</body>

<template id="thumbnail">
  <a href="" target="_blank">
    <img src="" alt="thumb" />
  </a>
</template>

</html>
